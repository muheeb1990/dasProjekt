<div class="controls">

  <!-- Suche nach Stadt oder PLZ -->
  <input
    type="text"
    placeholder="Stadt oder Postleitzahl suchen..."
    (keyup.enter)="searchCityZip(cityZipInput.value)"
    #cityZipInput
  />

  <!-- Dropdown mit Name, Stadt, PLZ, Maschinen -->
  <select (change)="searchAutomat(automatSelect.value)" #automatSelect>
    <option value="">Alle Automaten anzeigen</option>

    <option *ngFor="let automat of automatNames" [value]="automat.name">
      {{ automat.name }} - {{ automat.city }} (PLZ: {{ automat.zipcode }}, Maschinen: {{ automat.machines }})
    </option>
  </select>

</div>

<p *ngIf="noAutomatFound" class="no-result">
  Keine Automaten gefunden!
</p>

<div id="map"></div>
